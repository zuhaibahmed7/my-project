<h2>My Orders</h2>

{% if orders %}
  <table border="1" cellpadding="10">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Status</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>{{ order.product.name }}</td>
      <td>{{ order.quantity }}</td>
      <td>${{ order.total_price|floatformat:2 }}</td>
      <td>{{ order.status }}</td>
    </tr>
    {% endfor %}
  </table>
{% else %}
  <p>You donâ€™t have any orders yet.</p>
{% endif %}
